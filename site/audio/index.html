<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Audio</title>
</head>
<body>
<h1>Audio</h1>
<a href="../index.html">Top</a>

<h2>audio タグの例</h2>

<h3>MP3</h3>
<div>
  <audio controls src="nagagutsudeodekake.mp3"></audio>
</div>

<h3>WAV</h3>
<div>
  <audio controls src="fanfare.wav"></audio>
</div>

<h3>ogg</h3>
<div>
  <audio id="ogg" controls src="rmn_a_005.ogg"></audio>
  <div>
    <button onclick="setVol('ogg', 0)">音量0%</button>
    <button onclick="setVol('ogg', 0.5)">音量50%</button>
    <button onclick="setVol('ogg', 1)">音量100%</button>
  </div>
</div>

</body>
<script type="text/javascript">
  function setVol(id, vol) {
    var audio = document.getElementById(id);
    audio.volume = vol;
  }
</script>
</html>
